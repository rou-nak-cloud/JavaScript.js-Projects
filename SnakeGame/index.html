<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnacondA</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  </head>
  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h3 class="text-3xl font-bold underline">
              High Score:
              <span id="high-score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Score:
              <span id="score">0</span>
            </h3>
          </div>
          <div class="info">
            <h3>
              Time:
              <span id="time">00:00</span>
            </h3>
          </div>
        </div>
        <div class="board"></div>
      </section>
      <div class="modal">
        <div class="start-game">
          <h3>Welcome to <span>Snake</span> Game</h3>
          <button type="button" class="btn btn-start">Start Game</button>
        </div>
        <div class="game-over">
          <h3>Game Over</h3>
          <button type="button" class="btn btn-restart">Restart Game</button>
          <button type="button" class="btn btn-menu">Menu</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
